<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LC Imports - E-commerce</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://d22fxaf9t8d39k.cloudfront.net/11240cc0f900681db830683add7003391a408aa41b6a015f8e2dd881436e199f292141.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <meta name="description" content="E-commerce de productos importados. Electrónica, moda y más. Envíos rápidos y atención personalizada." />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#inicio">
        <img src="https://d22fxaf9t8d39k.cloudfront.net/11240cc0f900681db830683add7003391a408aa41b6a015f8e2dd881436e199f292141.png" alt="Logo LC Imports" height="36" />
        <span class="fw-bold">LC Imports</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#catalogo">Catálogo</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light position-relative ms-lg-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
              <i class="bi bi-cart3"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Parallax -->
  <header id="inicio" class="parallax-hero d-flex align-items-center">
    <div class="container text-center text-white">
      <h1 class="display-5 fw-bold">Productos Importados Premium</h1>
      <p class="lead mb-4">Electrónica, moda, perfumería y más. Calidad garantizada y envíos a todo el país.</p>
      <a href="#catalogo" class="btn btn-primary btn-lg">Ver Catálogo</a>
    </div>
  </header>

  <!-- Catálogo -->
  <section id="catalogo" class="py-5">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h2 class="mb-0">Catálogo</h2>
        <div class="d-flex gap-2">
          <select id="filter-category" class="form-select">
            <option value="all">Todas las categorías</option>
            <option value="electronica">Electrónica</option>
            <option value="moda">Moda</option>
            <option value="perfumeria">Perfumería</option>
            <option value="accesorios">Accesorios</option>
          </select>
          <input id="search-input" class="form-control" placeholder="Buscar producto..." />
        </div>
      </div>

      <div id="productos-grid" class="row g-4">
        <!-- Cards generadas por JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center gap-2">
        <img src="https://d22fxaf9t8d39k.cloudfront.net/11240cc0f900681db830683add7003391a408aa41b6a015f8e2dd881436e199f292141.png" alt="Logo LC Imports" height="28" />
        <span>&copy; <span id="year"></span> LC Imports. Todos los derechos reservados.</span>
      </div>
      <div class="small text-secondary">Hecho con Bootstrap</div>
    </div>
  </footer>

  <!-- Offcanvas Carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title d-flex align-items-center gap-2" id="offcanvasCartLabel">
        <i class="bi bi-cart3"></i> Carrito
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cart-items" class="list-group mb-3">
        <!-- Items del carrito generados por JS -->
      </div>
      <div class="mt-auto">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <strong>Total:</strong>
          <strong id="cart-total">$0.00</strong>
        </div>
        <div class="d-flex gap-2">
          <button id="btn-empty-cart" class="btn btn-outline-danger flex-fill">
            <i class="bi bi-trash"></i> Vaciar
          </button>
          <button id="btn-checkout" class="btn btn-success flex-fill">
            <i class="bi bi-whatsapp"></i> Consultar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="assets/js/app.js" defer></script>
</body>
</html>
